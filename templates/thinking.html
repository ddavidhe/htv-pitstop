<!DOCTYPE html>
<html>
<head>
    <title>PitStop - Processing...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .thinking-container {
            text-align: center;
            padding: 60px 40px;
        }

        .thinking-title {
            color: #ff1e1e;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .thinking-subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .racing-loader {
            position: relative;
            width: 300px;
            height: 60px;
            margin: 40px auto;
            background: #f0f0f0;
            border-radius: 30px;
            overflow: hidden;
            border: 3px solid #ff1e1e;
        }

        .racing-car {
            position: absolute;
            top: 50%;
            left: -40px;
            transform: translateY(-50%);
            font-size: 24px;
            animation: racing 2s ease-in-out infinite;
        }

        @keyframes racing {
            0% { left: 10px; transform: translateY(-50%) scaleX(-1); }
            45% { left: calc(100% - 36px); transform: translateY(-50%) scaleX(-1); }
            50% { left: calc(100% - 36px); transform: translateY(-50%) scaleX(1); }
            95% { left: 10px; transform: translateY(-50%) scaleX(1); }
            100% { left: 10px; transform: translateY(-50%) scaleX(-1); }
        }

        .processing-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff1e1e;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; background: #dc3545; }
        .dot:nth-child(2) { animation-delay: -0.16s; background: #ffc107; }
        .dot:nth-child(3) { animation-delay: 0.000s; background: #28a745; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status-text {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
            font-weight: 600;
            min-height: 30px;
        }

        .checkered-progress {
            width: 100%;
            height: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid #ff1e1e;
        }

        .checkered-bar {
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                90deg,
                #000 0px,
                #000 8px,
                #fff 8px,
                #fff 16px
            );
            animation: progress 8s ease-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 70%; }
            80% { width: 85%; }
            100% { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container thinking-container">
        <h1 class="thinking-title">üèÅ PitStop Analysis</h1>
        <p class="thinking-subtitle">Our crew is analyzing your syllabus...</p>
        
        <div class="racing-loader">
            <div class="racing-car">üèéÔ∏è</div>
        </div>
        
        <div class="processing-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="checkered-progress">
            <div class="checkered-bar"></div>
        </div>
        
        <p class="status-text" id="statusText">üîç Scanning PDF pages...</p>
    </div>

    <script>
        const statusMessages = [
            "üîç Scanning PDF pages...",
            "üìö Identifying course details...", 
            "üìÖ Extracting assignment dates...",
            "üìñ Parsing weekly topics...",
            "üèéÔ∏è Gathering it all up...",
            "üèÅ Almost ready for the race!"
        ];
        
        let messageIndex = 0;
        const statusElement = document.getElementById('statusText');
        const racingCar = document.querySelector('.racing-car');
        
        function updateStatus() {
            statusElement.textContent = statusMessages[messageIndex];
            messageIndex = (messageIndex + 1) % statusMessages.length;
        }
        
        // Update status every 2 seconds
        const statusTimer = setInterval(updateStatus, 2000);
        
        // Start processing immediately
        fetch("{{ url_for('get_results') }}")
            .then(response => response.text())
            .then(html => {
                // Clear the status timer
                clearInterval(statusTimer);
                
                // Show completion message
                statusElement.textContent = "üèÅ Analysis complete! Redirecting...";

                racingCar.style.animation = 'none'; // Stop the racing animation
                racingCar.style.transition = 'left 1.5s ease-in';
                racingCar.style.left = 'calc(100% + 48px)'; // Move
                
                // Wait a moment then redirect
                setTimeout(() => {
                    window.location.href = "{{ url_for('get_results') }}";
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                statusElement.textContent = "‚ùå Something went wrong. Redirecting...";

                // Car drives off even on error
                racingCar.style.animation = 'none';
                racingCar.style.transition = 'left 1.5s ease-in';
                racingCar.style.left = '400px';

                setTimeout(() => {
                    window.location.href = "{{ url_for('get_results') }}";
                }, 2000);
            });
    </script>
</body>
</html>
